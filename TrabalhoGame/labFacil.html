<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Labirinto Fácil</title>
</head>
<style>
    .borda {
            position: absolute;
            background-color: red; /* Cor da borda */
        }

        .borda.top {
            top: 0;
            left: 0;
            width: 100%;
            height: 10px; /* Altura da borda superior */
        }

        .borda.bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px; /* Altura da borda inferior */
        }

        .borda.left {
            top: 0;
            left: 0;
            width: 10px; /* Largura da borda esquerda */
            height: 100%;
        }

        .borda.right {
            top: 0;
            right: 0;
            width: 10px; /* Largura da borda direita */
            height: 100%;
        }

        .parede {
            width: 2vw;
            height: 20vh; /* Exemplo de altura inicial */
            background-color: #000;
        }

        .parede.horizontal {
            transform: rotate(90deg);
            transform-origin: left;
        }
        #labirinto {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 colunas (baseado na matriz) */
            grid-template-rows: repeat(5, 1fr); /* 5 linhas (baseado na matriz) */
            width: 350px; /* Tamanho total */
            height: 250px; /* Tamanho total */
            border: 2px solid #000; /* Apenas para visualização */
            position: relative;
}
</style>
<body>
    <div class="labirinto" id="labirinto">
    <div class="ponto-inicial text-center"><p class="tamanho-maior2">Inicio</p></div>
    <div class="ponto-final text-center"><p class="tamanho-maior2">Fim</p></div>

        <div class="borda top"></div>
        <div class="borda bottom"></div>
        <div class="borda left"></div>
        <div class="borda right"></div>

    </div>
</body>
</html>
