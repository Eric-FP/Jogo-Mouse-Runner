<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #labirinto {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f8f9fa; /* Fundo claro */
            border: 2px solid #6c757d; /* Cinza escuro */
            border-radius: 10px;
        }
        .borda {
            position: absolute;
            background-color: #000000; /* Vermelho */
            z-index: 1;
        }
        .parede {
            position: absolute;
            background-color: #dc3545; /* Vermelho */
            border-radius: 5px;
        }
        .parede:hover {
            background-color: #b02a37; /* Vermelho escuro ao passar o mouse */
        }
        #inicio, #fim {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: white;
        }
        #inicio {
            background-color: #28a745; /* Verde */
            top: 10px;
            left: 10px;
        }
        #fim {
            background-color: #007bff; /* Azul */
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">Jogo de Labirinto</h1>
        <p class="text-muted">Tente chegar ao fim sem encostar nas paredes!</p>
        <div id="labirinto" class="shadow">
            <div id="inicio" tabindex="0">Início</div>
            <div id="fim">Fim</div>
            <!-- Paredes do labirinto -->
            <div class="borda parede" style="top: 0; left: 0; width: 100%; height: 10px;"></div> <!-- Parede superior -->
            <div class="borda parede" style="top: 50px; left: 0; width: 10px; height: 87%;"></div> <!-- Parede esquerda -->
            <div class="borda parede" style="top: 0; right: 0; width: 10px; height: 100%;"></div> <!-- Parede direita -->
            <div class="borda parede" style="bottom: 0; left: 0; width: 100%; height: 10px;"></div> <!--Parede inferior-->
            <div class="parede" style="top: 50px; left: 0; width: 90%; height: 20px;">1</div>
            <div class="parede" style="top: 130px; left: 40px; width: 20px; height: 180px;">2</div>
            <div class="parede" style="top: 300px; left: 40px; width: 90%; height: 20px;">3</div>
            <div class="parede" style="top: 50px; left: 340px; width: 20px; height: 180px;">4</div>
            <div class="parede" style="top: 120px; left: 40px; width: 60%; height: 20px;">5</div>
            <div class="parede" style="top: 210px; left: 120px; width: 60%; height: 20px;">6</div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const paredes = document.querySelectorAll('.parede');
        const fim = document.getElementById('fim');
        let perdeu = false;

        window.addEventListener('load', () => {
            const inicio = document.getElementById('inicio');
            inicio.focus();
        });

        // Função para mostrar mensagem de derrota
        const perdeuOJogo = () => {
            if (!perdeu) {
                alert("Você encostou na parede! Tente novamente.");
                perdeu = true;
                location.reload(); // Recarrega o jogo
            }
        };

        // Detecta colisão com as paredes
        paredes.forEach(parede => {
            parede.addEventListener('mouseenter', perdeuOJogo);
        });

        // Detecta vitória
        fim.addEventListener('mouseenter', () => {
            if (!perdeu) {
                alert("Parabéns! Você completou o labirinto!");
                location.reload(); // Recarrega o jogo
            }
        });

        // Reinicia o estado ao começar de novo
        document.getElementById('inicio').addEventListener('mouseenter', () => {
            perdeu = false;
        });
    </script>
</body>
</html>
