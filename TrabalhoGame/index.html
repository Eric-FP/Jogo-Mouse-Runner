<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <header class="text-center mt-5 mb-5">
        <h1 class="titulo">Mouse Runner</h1>
    </header>
    <main class="container w-50">
        <div>
            <label for="apelido" class="form-label pt-5" >Apelido</label>
            <input type="text" class="form-control" id="apelido" placeholder="Informe seu nome de jogador">
        </div>
        <div class="d-flex flex-column mt-5"> 
            <div class="text-center">
                <h2>Selecione o estilo visual do labirinto:</h2>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <input type="radio" class="btn-check" name="estilo" id="option1" autocomplete="off">
                <label class="btn btn-outline-success" for="option1">Fácil</label>
                <input type="radio" class="btn-check" name="estilo" id="option2" autocomplete="off">
                <label class="btn btn-outline-warning" for="option2">Médio</label>
                <input type="radio" class="btn-check" name="estilo" id="option3" autocomplete="off">
                <label class="btn btn-outline-danger" for="option3">Difícil</label>
            </div>
        </div>
        <div class="d-flex flex-column mt-5"> 
            <div class="text-center">
                <h2>Selecione a Dificuldade:</h2>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <input type="radio" class="btn-check" name="dificuldade" id="easy" autocomplete="off">
                <label class="btn btn-outline-success" for="easy">Fácil</label>
                <input type="radio" class="btn-check" name="dificuldade" id="medium" autocomplete="off">
                <label class="btn btn-outline-warning" for="medium">Médio</label>
                <input type="radio" class="btn-check" name="dificuldade" id="hard" autocomplete="off">
                <label class="btn btn-outline-danger" for="hard">Difícil</label>
            </div>
        </div>
    </main>
</body>
</html>
