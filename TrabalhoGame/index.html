<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="text-center mt-5 mb-5">
        <h1>Mouse Runner</h1>
    </header>
    <main class="container">
        <div>
            <label for="apelido" class="form-label pt-5" >Apelido</label>
            <input type="text" class="form-control" id="apelido" placeholder="Informe seu nome de jogador">
        </div>
        <div class="d-flex flex-column mt-5">
            <div class="text-center">
                <h2>Selecione a Dificuldade</h2>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <button type="button" class="btn btn-outline-success btn-lg">Fácil</button>
                <button type="button" class="btn btn-outline-warning btn-lg">Médio</button>
                <button type="button" class="btn btn-outline-danger btn-lg">Difícil</button>
            </div>
        </div>
    </main>
</body>
</html>
