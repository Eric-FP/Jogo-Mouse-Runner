<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #labirinto {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f8f9fa;
            border: 2px solid #6c757d;
            border-radius: 10px;
        }

        .borda {
            position: absolute;
            background-color: #000000;
            z-index: 1;
        }

        .parede {
            position: absolute;
            background-color: #dc3545;
            border-radius: 5px;
        }
        .parede:hover {
            background-color: #b02a37;
        }
        #inicio, #fim {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: white;
        }
        #inicio {
            background-color: #28a745;
            top: 10px;
            left: 10px;
        }
        #fim {
            background-color: #007bff;
            bottom: 10px;
            right: 10px;
        }
        #status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .vidas span {
            color: red;
            font-size: 20px;
        }
        #mensagem {
            position: absolute;
            top: -50px; /* Fica acima do labirinto */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 10;
            font-weight: bold;
            transition: opacity 0.5s;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div id="mensagem" class="alert alert-info text-center" style="display: none;"></div>
    <div class="container text-center">
        <div id="status-bar" class="mb-3">
            <div>Cron√¥metro: <span id="cronometro">0s</span></div>
            <div class="vidas">Vidas: <span id="vidas">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>
        <div id="labirinto" class="shadow">
            <div id="mensagem" class="alert alert-info text-center" style="display: none;"></div>
            <div id="inicio" tabindex="0">In√≠cio</div>
            <div id="fim">Fim</div>
            <!-- Paredes do labirinto -->
            <div class="borda parede" style="top: 0; left: 0; width: 100%; height: 10px;"></div> <!-- Parede superior -->
            <div class="borda parede" style="top: 50px; left: 0; width: 10px; height: 87%;"></div> <!-- Parede esquerda -->
            <div class="borda parede" style="top: 0; right: 0; width: 10px; height: 100%;"></div> <!-- Parede direita -->
            <div class="borda parede" style="bottom: 0; left: 0; width: 100%; height: 10px;"></div> <!--Parede inferior-->
            <div class="parede" style="top: 50px; left: 0; width: 90%; height: 20px;">1</div>
            <div class="parede" style="top: 130px; left: 40px; width: 20px; height: 180px;">2</div>
            <div class="parede" style="top: 300px; left: 40px; width: 90%; height: 20px;">3</div>
            <div class="parede" style="top: 50px; left: 340px; width: 20px; height: 180px;">4</div>
            <div class="parede" style="top: 120px; left: 40px; width: 60%; height: 20px;">5</div>
            <div class="parede" style="top: 210px; left: 120px; width: 60%; height: 20px;">6</div>
        </div>
        
    </div>

    <script>
        const inicio = document.getElementById('inicio');
const fim = document.getElementById('fim');
const paredes = document.querySelectorAll('.parede');
const cronometro = document.getElementById('cronometro');
const vidasSpan = document.getElementById('vidas');
const mensagem = document.getElementById('mensagem');

let tempo = 0; // Tempo inicial do cron√¥metro
let intervalo; // Refer√™ncia para o setInterval do cron√¥metro
let vidas = 3; // Total de vidas
let perdeu = false; // Indica se o jogador perdeu o jogo

// Atualiza o cron√¥metro
function iniciarCronometro() {
    intervalo = setInterval(() => {
        tempo++;
        cronometro.textContent = `${tempo}s`;
    }, 1000);
}

// Para o cron√¥metro
function pararCronometro() {
    clearInterval(intervalo);
}

// Reinicia o jogo
function reiniciarJogo() {
    location.reload();
}

// Atualiza o contador de vidas visualmente
function atualizarVidas() {
    vidasSpan.innerHTML = '‚ù§Ô∏è'.repeat(vidas) + 'ü§ç'.repeat(3 - vidas);
}

// Exibe mensagens na tela
function exibirMensagem(texto, tipo = 'info', duracao = 3000) {
    mensagem.textContent = texto;
    mensagem.className = `alert alert-${tipo} text-center`; // Define o estilo (info, success, danger)
    mensagem.style.display = 'block'; // Exibe a mensagem
    mensagem.style.opacity = '1';

    // Oculta a mensagem ap√≥s a dura√ß√£o
    setTimeout(() => {
        mensagem.style.opacity = '0';
        setTimeout(() => (mensagem.style.display = 'none'), 500); // Aguarda a transi√ß√£o antes de esconder
    }, duracao);
}

// Detecta colis√£o com as paredes
paredes.forEach(parede => {
    parede.addEventListener('mouseenter', () => {
        if (!perdeu) {
            vidas--;
            atualizarVidas();
            if (vidas === 0) {
                perdeu = true;
                pararCronometro();
                exibirMensagem('Voc√™ perdeu todas as vidas! Reiniciando o jogo...', 'danger', 3000);
                setTimeout(reiniciarJogo, 3000); // Reinicia ap√≥s exibir a mensagem
            } else {
                exibirMensagem('Voc√™ perdeu uma vida! Cuidado!', 'warning', 3000);
            }
        }
    });
});

// Detecta quando o jogador chega ao fim
fim.addEventListener('mouseenter', () => {
    if (!perdeu) {
        pararCronometro();
        exibirMensagem(`Parab√©ns! Voc√™ completou o labirinto em ${tempo} segundos!`, 'success', 5000);
        setTimeout(() => location.reload(), 5000); // Reinicia ap√≥s exibir a mensagem
    }
});

// Inicia o cron√¥metro e reseta o estado quando o jogador come√ßa
inicio.addEventListener('mouseenter', () => {
    if (intervalo) pararCronometro();
    tempo = 0;
    vidas = 3;
    perdeu = false;
    atualizarVidas();
    iniciarCronometro();
});

// Configura√ß√£o inicial
window.addEventListener('load', () => {
    inicio.focus();
    atualizarVidas();
});

    </script>
</body>
</html>
